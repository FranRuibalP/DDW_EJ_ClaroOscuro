<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Modo Claro y Oscuro</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        /* Estilos personalizados para los modos claro y oscuro */
        .light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }

        .dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }

        /* Estilos para la tabla en modo oscuro */
        .dark-mode .table {
            background-color: #343a40;
        }
    </style>
</head>
<body class="light-mode">

    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Pokedex</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="btnModoClaro" class="btn btn-light mx-2">Modo Claro</button>
                </li>
                <li class="nav-item">
                    <button id="btnModoOscuro" class="btn btn-dark mx-2">Modo Oscuro</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <!-- Título -->
        <h1 class="text-center">Mi Pokedex</h1>

        <!-- Imagen -->
        <div class="text-center my-4">
            <img src="pokeball.png" style="height: auto; width: 50%;border-radius: 10%;" alt="Pokéball">
        </div>

        <!-- Tabla -->
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>Pokemon</th>
                    <th>Tipo</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bulbasaur</td>
                    <td>Planta-Veneno</td>
                    <td>#0001</td>
                </tr>
                <tr>
                    <td>Charmander</td>
                    <td>Fuego</td>
                    <td>#0004</td>
                </tr>
                <tr>
                    <td>Squirtle</td>
                    <td>Agua</td>
                    <td>#0007</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Funcionalidad con JQuery para alternar entre modos -->
    <script>
        $(document).ready(function() {
            // Cambia al modo claro
            $("#btnModoClaro").click(function() {
                $("body").removeClass("dark-mode").addClass("light-mode");
                $("nav").removeClass("navbar-dark bg-dark").addClass("navbar-dark bg-primary");
                $(".table").removeClass("table-dark");
            });

            // Cambia al modo oscuro
            $("#btnModoOscuro").click(function() {
                $("body").removeClass("light-mode").addClass("dark-mode");
                $("nav").removeClass("navbar-dark bg-primary").addClass("navbar-dark bg-dark");
                $(".table").addClass("table-dark");
            });
        });
    </script>

</body>
</html>
